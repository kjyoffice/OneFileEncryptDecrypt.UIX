<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" />
        <link rel="stylesheet" type="text/css" href="/CSS/DefaultStyle.css" />
        <title> OneFileEncryptDecrypt </title>        
    </head>
    <body>
        <div id="mainframe">
            <div class="maintitle">OneFileEncryptDecrypt</div>
            <div class="newcryptobox">
                <div class="cryptobox encryptbox">
                    <div class="mainaction">
                        <button type="button" class="encryptbutton languagex" data-languagextext="SelectNewEncrypt">ENCRYPT</button>
                    </div>
                </div>
                <div class="cryptobox decryptbox">
                    <div class="mainaction">
                        <button type="button" class="decryptbutton languagex" data-languagextext="SelectNewDecrypt">DECRYPT</button>
                    </div>  
                </div>
            </div>
            <div class="latestlistarea">
                <ul></ul>
            </div>
        </div>
        <div id="defaultpageblind" class="pageblind"></div>

        <div id="passworddialog" class="simpledialog">
            <div class="titlebox">Title</div>
            <div class="contentbox">
                <div class="messagebox">Message</div>
                <div class="pwdbox">
                    <input type="text" class="cryptopassword" />
                </div>
            </div>
            <div class="actionbox">
                <button type="button" class="successcolor okbutton">OK</button>
                <button type="button" class="cancelcolor cancelbutton">NO</button>
            </div>
        </div>
        <script type="text/javascript" src="/JS/DefaultJS.js"></script>
    </body>
</html>
